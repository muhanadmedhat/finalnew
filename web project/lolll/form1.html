<div class="form">
    <h2>Sign Up</h2>
    <br>
    <form >
        <label for="fname" style="width:100% ;"><b>First Name:</b></label>
        <input type="text" id="fname" placeholder="Enter your first name" name="fname" width="100%">

         <label for="pass-rep"><b>Repeat your password:</b></label>
         <input id="pass-repeat" type="password" placeholder="Repeat the password" name="pass-repeat">

         <input id="numb" type="number" placeholder="Enter your phone number">

<script>
    function special(password){
    const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
    return specialChars.test(password);
}
function signup(){
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let echeck = email.includes("@");
    let echeck2 = email.includes(".com");
    let firstletter = password.charCodeAt(0);
    let length = password.length;
    let phone = document.getElementById("numb").value;
    let phonelength = phone.length;

    document.forms[0].onsubmit = function (e) {

        if(echeck==true &echeck2==true){
            if(firstletter >= 65 && firstletter <= 90){
                if(special(password) == true){
                    if(length >= 8){
                        if(password.includes(" ") == false){
                            if(phonelength == 11){
                                alert("Sign up successfully , let's sign in ");
                                window.open("index.html");
                            }else{
                                alert("Not valid phone number , Must be 11 numbers");
                                e.preventDefault();
                                window.location="form1.html";
                            }
                        }else{
                            alert("Password can't conatin spaces");
                            e.preventDefault();
                            window.location="form1.html";
                        }
                    }else{
                        alert("Password must be 8 characters or more");
                        e.preventDefault();
                        window.location="form1.html";
                    }
                }else{
                    alert("Password must contain special character");
                    e.preventDefault();
                    window.location="form1.html";
                }
            }else{
                alert("Password must start with upper case letter ");
                e.preventDefault();
                window.location="form1.html";
            }
        }else{
            alert("Not valid email , Must countain '@' and '.com' ");
            e.preventDefault();
                window.location="form1.html";
        }
    }
}
